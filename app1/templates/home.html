{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% load bootstrap_icons %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="stylesheet" href="{% static 'css/font.css' %}">

</head>

<body>

<div class="container-fluid">
    
      <div class="container-fluid fixed-top">
       
        <div class="row pt-1">
              <div class="col-12">
                {% include 'nav.html' %}  
                {% block content %}
                {% endblock %}
              </div>
        </div>
    
      </div>

<div class="container-fluid">

    <div class="row mt-5">
        <div class="col-2">
        </div>

        <div class="col-8 border border-dark border-5 p-2">
            <a href="{% url 'log_out' %}">LOGOUT</a>

            <p> Please go and have a look at our Cakes</p>
        </div>
        

        <div class="col-2">
        </div>
    </div>

<div class="container-fluid fixed-bottom">
    <div class="row mt-5">
        
      <div class="col-12">
        {% include 'endpage.html' %}  
      </div>
    

    </div>


</body>
</html>
